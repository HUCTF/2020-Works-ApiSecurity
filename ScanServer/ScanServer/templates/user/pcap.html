{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block headstop %}
    {% if 0 == stop %}
    <meta http-equiv="refresh" content="2;url={{ url_for('user.pcap') }}">
    {% endif %}
{% endblock headstop %}
{% block content %}
<div>
    <strong>目标网页：{{ website }}</strong><br>
    <!-- <strong>抓包数：{{ needpcap }}</strong><br> -->
</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center text-center">
        {{ render_form(form, extra_classes='col-6', action=request.full_path, method='post') }}
    </div>
</div>
<br>
<hr>
{% endblock %}
