{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

<div class="container h-100">
        <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">ip</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" placeholder="请输入您的服务器ip">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">功能密码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" placeholder="请输你想注册此功能的密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">请记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
